<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cycle-wrapper">
        <h3 class="h3-cycle">Burkens kretslopp</h3>
        <section class="cycle-content">
            <article class="cycle-card">
                <img src="img/panta.png" width="280px">
                <p class="cycle-card-heading">Panta</p>
                <p class="cycle-card-text">Allt börjar med det rätta kastet</p>
            </article>
            <article class="cycle-card">
                <img src="img/recycle.png" width="280px">
                <p class="cycle-card-heading">Återvinn</p>
                <p class="cycle-card-text">Och sen raka vägen till återvinningen</p>
            </article>
            <article class="cycle-card">
                <img src="img/produce.png" width="280px">
                <p class="cycle-card-heading">Producera</p>
                <p class="cycle-card-text">Vi producerar och fyller - på ett och samma ställe</p>
            </article>
            <article class="cycle-card">
                <img src="img/transport.png" width="280px">
                <p class="cycle-card-heading">Transportera</p>
                <p class="cycle-card-text">Och så skickas de iväg, med tåg i den mån det går</p>
            </article>
        </section>
    </section>

</body>
</html>
